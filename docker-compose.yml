services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: decembercal
      POSTGRES_PASSWORD: decembercal
      POSTGRES_DB: decembercal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decembercal -d decembercal"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  write-service:
    build:
      context: ./services/write-service-ts
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://decembercal:decembercal@postgres:5432/decembercal?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"

  read-service:
    build:
      context: ./services/read-service-go
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://decembercal:decembercal@postgres:5432/decembercal?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4001:4001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "8080:80"
    depends_on:
      - write-service
      - read-service

volumes:
  postgres-data:
